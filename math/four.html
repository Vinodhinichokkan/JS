<style>
    div{
        background-color: red;
        width: 100px;
        height: 100px;
        transition: 2s;
    }

    .widthmax{
        width: 900px;
    }
</style>
<div id = "box"></div>
<button onclick ="change()">change color</button>

<script>
    
    var box = document.getElementById("box")

    function change()
    {
        box.setAttribute("class","widthmax")
    }
</script>
